<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#090a16">
	<meta name="apple-mobile-web-app-title" content="Skyra">
	<meta name="application-name" content="Skyra">
	<meta name="msapplication-TileColor" content="#090a16">
	<meta name="theme-color" content="#090a16">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Skyra</title>
	<meta name="description"
		content="Skyra is a multipurpose Discord bot designed to handle most tasks, helping users manage their servers easily." />

	<meta property="og:title" content="Skyra Dashboard" />
	<meta property="og:description"
		content="Skyra is a multipurpose Discord bot designed to handle most tasks, helping users manage their servers easily." />
	<meta property="og:image" content="https://skyra.pw/icons/opengraph.png" />
</head>

<body>
	<noscript>
		<strong>Sorry, but the Skyra website doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<script>
		(() => {
			const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const persistedColorPreference = localStorage.getItem('theme') || 'auto';
			if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
				document.documentElement.classList.toggle('dark', true);
			}
		})();
	</script>
	<div id="app" class="h-full"></div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
